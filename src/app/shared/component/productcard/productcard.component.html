<mat-card class="mb-4">
    <mat-card-header>
        <mat-card-title>
            {{prodarr.pname}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>


            you have ordered this product {{prodarr.pname}} and the status is <strong>{{prodarr.pstatus}}</strong>

        </p>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions class="d-flex justify-content-between">
        <button mat-raised-button color="primary" (click)="onproductupdate()">Inprogress</button>
        <button mat-flat-button color="primary"(click)="onDispatched()">Dispatched</button>
        <button mat-flat-button color="primary" (click)="onDilevered()">Delivered</button>
    </mat-card-actions>
</mat-card>
