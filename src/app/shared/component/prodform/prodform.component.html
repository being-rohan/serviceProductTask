<div class="card">
    <div class="card-body">
        <form [formGroup]="productForm" (ngSubmit)="onProductAdd()">
            <div class="form-group">
                <label for="">Product Name</label>
                <input type="text" id="pname" class="form-control" formControlName="pname">
            </div>
            <div class="form-group">
                <label for="">Product Details</label>
                <textarea type="text" id="pdetails" class="form-control" rows="10" formControlName="pdetails"></textarea>
            </div>
            <div class="text-right mt-2">
                <button mat-flat-button color="accent"> Add product</button>
            </div>
        </form>
    </div>
</div>
